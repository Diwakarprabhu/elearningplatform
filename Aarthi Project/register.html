<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-Learning Platform</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,Arial;
}

/* üåà Animated Gradient Background */
body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(
    -45deg,
    #667eea,
    #764ba2,
    #4facfe,
    #00f2fe
  );
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* GLASS CARD */
.card{
  width:380px;
  padding:40px;
  text-align:center;
  border-radius:20px;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(14px);
  box-shadow:0 30px 60px rgba(0,0,0,.3);
  animation:pop .8s ease;
}

@keyframes pop{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

.card h1{
  font-size:26px;
  margin-bottom:8px;
}

.subtitle{
  font-size:14px;
  color:#555;
  margin-bottom:30px;
}

/* BUTTONS */
.btn{
  width:100%;
  padding:14px;
  margin:12px 0;
  font-size:16px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  transition:.35s ease;
}

/* Teacher */
.teacher{
  background:linear-gradient(135deg,#22c55e,#16a34a);
}
.teacher:hover{
  transform:scale(1.06);
  box-shadow:0 12px 30px rgba(34,197,94,.6);
}

/* Student */
.student{
  background:linear-gradient(135deg,#3b82f6,#2563eb);
}
.student:hover{
  transform:scale(1.06);
  box-shadow:0 12px 30px rgba(59,130,246,.6);
}

/* FOOTER */
.footer{
  margin-top:22px;
  font-size:12px;
  color:#666;
}
/* üì± MOBILE OPTIMIZED */
/* üì± MOBILE ‚Äì MEDIUM SIZE CARD */
/* üì± MOBILE ‚Äì SMALL BUT PERFECT */
@media (max-width: 480px){

  body{
    padding:12px;
  }

  .card{
    width:78vw;          /* ‚¨ÖÔ∏è was too small ‚Üí balanced */
    max-width:300px;     /* ‚¨ÖÔ∏è small card */
    padding:22px 18px;   /* ‚¨ÖÔ∏è minimal padding */
    border-radius:18px;
  }

  .card h1{
    font-size:18px;
  }

  .subtitle{
    font-size:12px;
    margin-bottom:18px;
  }

  .btn{
    padding:12px;
    font-size:14px;
    border-radius:14px;
  }

  .footer{
    font-size:10px;
    margin-top:14px;
  }
}




/* üì± Mobile Responsive */
@media(max-width:480px){
  .card{
    width:92%;
    padding:30px;
  }
}
@media (max-width: 360px){
  .card h1{
    font-size:20px;
  }

  .btn{
    font-size:14px;
    padding:14px;
  }
}

</style>
</head>

<body>

<div class="card">
  <h1>E-Learning Platform</h1>
  <p class="subtitle">Learn ‚Ä¢ Upload ‚Ä¢ Grow</p>

  <button class="btn teacher" onclick="location.href='login.html'">
    üë®‚Äçüè´ Teacher
  </button>

  <button class="btn student" onclick="location.href='student.html'">
    üéì Student
  </button>

  <div class="footer">
    ¬© 2026 E-Learning System
  </div>
</div>

</body>
</html>
